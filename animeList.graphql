query ($id : Int!, $listType: MediaType, $page: Int) {
  AnimeList: Page (page: $page) {
    mediaList(userId: $id, type: $listType) {
      id :media{id}
      entryid: id
      title: media {title {
        title: userPreferred
      }}
      episodes: media{episodes}
      duration: media{duration}
      image_url: media{coverImage {
        large
        medium
      }}
    	type: media{format}
      score: score(format: POINT_100)
      watched_episodes: progress
      rewatch_count: repeat
      private
      notes
      watching_start: startedAt {
        year
        month
        day
      }
      watching_end: completedAt {
        year
        month
        day
      }
    }
		pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
  }
}
