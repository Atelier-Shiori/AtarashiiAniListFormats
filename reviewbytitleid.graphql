query ($id: Int!, $page: Int) {
  Page (page: $page) {
    reviews (mediaId: $id){
      id
      body(asHtml: true)
      rating
      ratingAmount
      createdAt
      updatedAt
      user {
        id
        name
        avatar {
          large
        }
      }
    }
    	pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
  }
}
